a<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Chess Game</title>
  <style>
    body { display: flex; justify-content: center; margin-top: 40px; }
    #chessboard {
      display: grid;
      grid-template: repeat(8, 60px) / repeat(8, 60px);
      border: 2px solid #444;
    }
    .square {
      width: 60px; height: 60px;
      display: flex; align-items: center; justify-content: center;
      font-size: 2em; cursor: pointer;
    }
    .white { background: #f0d9b5; }
    .black { background: #b58863; }
    .selected { outline: 2px solid #44f; }
  </style>
</head>
<body>
  <div id="chessboard"></div>
  <script>
    const board = [
      ['r','n','b','q','k','b','n','r'],
      ['p','p','p','p','p','p','p','p'],
      ['','','','','','','',''],
      ['','','','','','','',''],
      ['','','','','','','',''],
      ['','','','','','','',''],
      ['P','P','P','P','P','P','P','P'],
      ['R','N','B','Q','K','B','N','R']
    ];
    // Unicode chess pieces
    const pieceSymbols = {
      K: '♔', Q: '♕', R: '♖', B: '♗', N: '♘', P: '♙',
      k: '♚', q: '♛', r: '♜', b: '♝', n: '♞', p: '♟'
    };
    const chessboard = document.getElementById('chessboard');
    let selected = null;

    function drawBoard() {
      chessboard.innerHTML = '';
      for (let row = 0; row < 8; row++) {
        for (let col = 0; col < 8; col++) {
          const square = document.createElement('div');
          square.className = 'square ' + ((row+col)%2 ? 'black':'white');
          square.dataset.row = row;
          square.dataset.col = col;
          if (board[row][col]) square.textContent = pieceSymbols[board[row][col]];
          if (selected && selected[0] === row && selected[1] === col) {
            square.classList.add('selected');
          }
          square.onclick = () => handleSquareClick(row, col);
          chessboard.appendChild(square);
        }
      }
    }

    function handleSquareClick(row, col) {
      if (!selected) {
        if (board[row][col]) selected = [row, col];
      } else {
        // Move piece (no rule validation yet)
        board[row][col] = board[selected[0]][selected[1]];
        board[selected[0]][selected[1]] = '';
        selected = null;
      }
      drawBoard();
    }

    drawBoard();
  </script>
</body>
</html>
